
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      /* Ensure the HaiVE widget container allows events to pass through */
      #haive-widget-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        pointer-events: none; /* This allows clicks to pass through the container */
      }
      
      /* But the actual widget elements should receive pointer events */
      #haive-widget-container > * {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="haive-widget-container"></div> <!-- Dedicated container for the widget -->

    <!-- GPT Engineer Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
