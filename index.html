    <!-- Improved widget CSS positioning -->
    <style>
      /* Reset for all HaiVE elements to ensure proper positioning */
      .haive-widget,
      .haive-widget * {
        position: fixed !important;
        z-index: 9999 !important;
        margin: 0 !important;
      }
      
      /* Chat button positioning */
      .haive-widget button,
      .haive-widget [role="button"],
      .haive-widget > div:last-child:not(:first-child) {
        bottom: 20px !important;
        right: 20px !important;
        top: auto !important;
        left: auto !important;
        transform: none !important;
      }
      
      /* Chat window positioning */
      .haive-widget > div:not([role="button"]):not(button),
      .haive-widget iframe,
      .haive-widget > div:first-child:not(:last-child) {
        bottom: 90px !important;
        right: 20px !important;
        left: auto !important;
        top: auto !important;
        max-height: 70vh !important;
        max-width: 90vw !important;
        min-width: 300px !important;
        width: 400px !important;
        transform: none !important;
        box-shadow: 0 5px 40px rgba(0, 0, 0, 0.16) !important;
        border-radius: 16px !important;
        overflow: hidden !important;
      }
      
      /* Lower z-index for site content */
      body > div#root,
      section, 
      header, 
      footer,
      main {
        position: relative;
        z-index: 1 !important;
      }
      
      /* Mobile responsive adjustments */
      @media (max-width: 768px) {
        .haive-widget > div:not([role="button"]):not(button),
        .haive-widget iframe,
        .haive-widget > div:first-child:not(:last-child) {
          max-width: 85vw !important;
          max-height: 60vh !important;
          width: 320px !important;
        }
      }
    </style>

    <div id="root"></div>
    
    <!-- HaiVE widget script -->
    <script
      async
      src="https://widget.haive.tech/widget.iife.js"
      data-id="e0cba082-be1e-4d12-88d9-b1f3c3eeafba_63767a13-c85c-4ede-b29f-c8691628025e"
      data-phone_number="6XHPXCcYFelxHXcQ"
      data-assistant_name="Sara"
      class="haive-widget"
    ></script>

    <!-- Enhanced widget positioning script -->
    <script>
      // Function to ensure widget is properly positioned
      function forceWidgetPositioning() {
        const widget = document.querySelector('.haive-widget');
        if (!widget) return;
        
        // Force main widget element positioning
        widget.style.setProperty('position', 'fixed', 'important');
        widget.style.setProperty('z-index', '9999', 'important');
        
        // Handle button element
        const buttons = document.querySelectorAll('.haive-widget [role="button"], .haive-widget button');
        buttons.forEach(button => {
          button.style.setProperty('position', 'fixed', 'important');
          button.style.setProperty('bottom', '20px', 'important');
          button.style.setProperty('right', '20px', 'important');
          button.style.setProperty('top', 'auto', 'important');
          button.style.setProperty('left', 'auto', 'important');
          button.style.setProperty('z-index', '9999', 'important');
          button.style.setProperty('transform', 'none', 'important');
        });
        
        // Handle chat window element - it could be a div or iframe
        const chatWindows = document.querySelectorAll('.haive-widget > div:not([role="button"]):not(button), .haive-widget iframe');
        chatWindows.forEach(window => {
          window.style.setProperty('position', 'fixed', 'important');
          window.style.setProperty('bottom', '90px', 'important');
          window.style.setProperty('right', '20px', 'important');
          window.style.setProperty('left', 'auto', 'important');
          window.style.setProperty('top', 'auto', 'important');
          window.style.setProperty('z-index', '9999', 'important');
          window.style.setProperty('max-height', '70vh', 'important');
          window.style.setProperty('width', '400px', 'important');
          window.style.setProperty('max-width', '90vw', 'important');
          window.style.setProperty('min-width', '300px', 'important');
          window.style.setProperty('transform', 'none', 'important');
        });
      }

      // Apply on DOM ready
      document.addEventListener('DOMContentLoaded', function() {
        // Create a style element to add global styles
        const style = document.createElement('style');
        style.innerHTML = `
          /* Ensure widget is always above other elements */
          .haive-widget, .haive-widget * { z-index: 9999 !important; }
          
          /* Lower z-index for site content */
          #root, main, section, header, footer, div:not(.haive-widget):not(.haive-widget *) {
            z-index: 1 !important;
          }
        `;
        document.head.appendChild(style);
        
        // Start applying widget positioning
        forceWidgetPositioning();
        
        // Apply positioning at regular intervals to ensure it persists
        setInterval(forceWidgetPositioning, 500);
      });
      
      // Apply when window loads and when DOM changes
      window.addEventListener('load', forceWidgetPositioning);
      new MutationObserver(forceWidgetPositioning).observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true
      });
    </script>
