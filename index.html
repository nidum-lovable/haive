
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      /* Ensure the HaiVE widget container allows events to pass through */
      #haive-widget-container {
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
        z-index: 9999 !important;
        pointer-events: none !important; /* Allow clicks to pass through container */
      }
      
      /* But widget elements should receive clicks */
      #haive-widget-container > *:not(#haive-script) {
        pointer-events: auto !important; /* Make widget elements clickable */
      }
      
      /* Additional override to ensure proper behavior */
      body, #root {
        pointer-events: auto !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="haive-widget-container"></div> <!-- Dedicated container for the widget -->

    <!-- GPT Engineer Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
