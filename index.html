  <!-- Improved HaiVE widget loading script -->
  <script>
  window.addEventListener('load', () => {
    // Short delay to ensure DOM is fully loaded
    setTimeout(() => {
      // Create and add the widget script
      const widgetScript = document.createElement('script');
      widgetScript.src = "https://widget.haive.tech/widget.iife.js";
      widgetScript.async = true;
      widgetScript.className = "haive-widget";
      widgetScript.setAttribute('data-id', 'e0cba082-be1e-4d12-88d9-b1f3c3eeafba_63767a13-c85c-4ede-b29f-c8691628025e');
      widgetScript.setAttribute('data-phone_number', '6XHPXCcYFelxHXcQ');
      widgetScript.setAttribute('data-assistant_name', 'Sara');
      document.body.appendChild(widgetScript);
      
      // More robust style enforcement
      const enforceWidgetStyle = () => {
        // Find the widget button
        const widgetButton = document.querySelector('.haive-widget');
        
        // Find the chat container (the iframe or div that appears)
        // This selector may need adjustment based on HaiVE's actual structure
        const chatContainer = document.querySelector('.haive-widget + div, .haive-widget + iframe');
        
        if (chatContainer) {
          // Add our class for styling
          chatContainer.classList.add('haive-container');
          
          // Make sure all elements inside are clickable
          const allElements = chatContainer.querySelectorAll('*');
          allElements.forEach(el => {
            el.style.pointerEvents = 'auto';
          });
          
          // If it's an iframe, make it directly clickable
          if (chatContainer.tagName === 'IFRAME') {
            chatContainer.style.pointerEvents = 'auto';
          }
        }
      };
      
      // Run style enforcement multiple times to catch widget after it loads
      setTimeout(enforceWidgetStyle, 1000);
      setTimeout(enforceWidgetStyle, 2000);
      setTimeout(enforceWidgetStyle, 3000);
      
      // Also watch for DOM changes to catch when the widget appears
      const observer = new MutationObserver((mutations) => {
        for (const mutation of mutations) {
          if (mutation.addedNodes.length) {
            enforceWidgetStyle();
          }
        }
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    }, 500);
  });
  </script>
