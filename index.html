
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaiVE</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
      /* Reset styles for clickability */
      html, body, #root, #root * {
        pointer-events: auto !important;
      }
      
      /* HaiVE widget container */
      #haive-widget-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9998;
        transition: opacity 0.3s ease;
      }
      
      /* Ensure dialog elements remain on top */
      [role="dialog"],
      [role="alertdialog"],
      .modal,
      .popover,
      .dropdown {
        z-index: 9999;
        pointer-events: auto !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="haive-widget-container"></div>

    <!-- GPT Engineer Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
