  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      overscroll-behavior-y: none;
    }

    #root {
      min-height: 100%;
    }

    /* Strict HaiVE widget layout â€” no scroll hijack */
    .haive-widget,
    .haive-widget + div,
    .haive-widget + iframe {
      position: fixed !important;
      right: 20px !important;
      left: auto !important;
      top: auto !important;
      transform: none !important;
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
      z-index: 9999 !important;
      pointer-events: auto !important;
    }

    .haive-widget {
      bottom: 20px !important;
    }

    .haive-widget + div,
    .haive-widget + iframe {
      bottom: 90px !important;
      width: 350px !important;
      max-width: 90vw !important;
      max-height: 600px !important;
      overflow: hidden !important;
      box-shadow: 0 5px 40px rgba(0, 0, 0, 0.16) !important;
      border-radius: 16px !important;
    }

    .haive-widget + div::before,
    .haive-widget + iframe::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none !important;
    }

    @media (max-width: 768px) {
      .haive-widget + div,
      .haive-widget + iframe {
        max-width: 85vw !important;
        max-height: 60vh !important;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Your main app script -->
  <script type="module" src="/src/main.tsx"></script>
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

  <!-- Inject HaiVE widget safely -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const haiveScript = document.createElement('script');
        haiveScript.src = "https://widget.haive.tech/widget.iife.js";
        haiveScript.async = true;
        haiveScript.className = "haive-widget";
        haiveScript.setAttribute('data-id', 'e0cba082-be1e-4d12-88d9-b1f3c3eeafba_63767a13-c85c-4ede-b29f-c8691628025e');
        haiveScript.setAttribute('data-phone_number', '6XHPXCcYFelxHXcQ');
        haiveScript.setAttribute('data-assistant_name', 'Sara');
        document.body.appendChild(haiveScript);

        // Reinforce layout if the widget DOM changes
        const enforceWidgetStyle = () => {
          const elements = document.querySelectorAll('.haive-widget, .haive-widget + div, .haive-widget + iframe');
          elements.forEach(element => {
            element.style.setProperty('position', 'fixed', 'important');
            element.style.setProperty('right', '20px', 'important');
            element.style.setProperty('left', 'auto', 'important');
            element.style.setProperty('top', 'auto', 'important');
            element.style.setProperty('z-index', '9999', 'important');
            element.style.setProperty('transform', 'none', 'important');
            element.style.setProperty('opacity', '1', 'important');
            element.style.setProperty('visibility', 'visible', 'important');
            element.style.setProperty('display', 'block', 'important');
            element.style.setProperty('pointer-events', 'auto', 'important');
          });
        };

        // Observe DOM changes and fix widget position
        const observer = new MutationObserver(enforceWidgetStyle);
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });

        // Initial delay-based fix
        setTimeout(enforceWidgetStyle, 2000);
      }, 1000);
    });
  </script>
</body>
