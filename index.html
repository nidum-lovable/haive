    <!-- Pin the widget via JS to ensure it stays fixed -->
    <script>
      function pinHaiVEWidget() {
        const widget = document.querySelector('.haive-widget');
        if (!widget) return;

        // Pin the main widget container
        widget.style.setProperty('position', 'fixed', 'important');
        widget.style.setProperty('bottom', '20px', 'important');
        widget.style.setProperty('right', '20px', 'important');
        widget.style.setProperty('left', 'auto', 'important');
        widget.style.setProperty('top', 'auto', 'important');
        widget.style.setProperty('z-index', '9999', 'important');
        widget.style.setProperty('transform', 'none', 'important');

        // Pin any child divs/iframes (chat window, button, iframe)
        widget.querySelectorAll('div, iframe').forEach(el => {
          el.style.setProperty('position', 'fixed', 'important');
          el.style.setProperty('bottom', el.tagName === 'IFRAME' ? '90px' : '20px', 'important');
          el.style.setProperty('right', '20px', 'important');
          el.style.setProperty('left', 'auto', 'important');
          el.style.setProperty('top', 'auto', 'important');
          el.style.setProperty('transform', 'none', 'important');
          el.style.setProperty('z-index', '9999', 'important');
        });
      }

      // Apply on load
      window.addEventListener('load', pinHaiVEWidget);
      // Re-apply on DOM changes
      new MutationObserver(pinHaiVEWidget).observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true
      });
      
      // Make sure widget stays above all other elements
      document.addEventListener('DOMContentLoaded', function() {
        // Add a style to ensure widget is always on top
        const style = document.createElement('style');
        style.innerHTML = `
          .haive-widget,
          .haive-widget * {
            z-index: 9999 !important; 
          }
          section, header, footer {
            z-index: 1;
          }
        `;
        document.head.appendChild(style);
        
        // Run pinHaiVEWidget on a regular interval to force position
        setInterval(pinHaiVEWidget, 1000);
      });
    </script>
