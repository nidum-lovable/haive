
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      /* Basic reset to ensure proper clickability */
      html, body, #root, #root * {
        pointer-events: auto;
      }
      
      /* Simplified widget container styling */
      #haive-widget-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        pointer-events: none;
      }
      
      /* Any element inside the widget container should be clickable */
      #haive-widget-container > div,
      #haive-widget-container iframe,
      #haive-widget-container button {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="haive-widget-container"></div>

    <!-- GPT Engineer Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
