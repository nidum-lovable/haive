    html, body { 
      height: 100%; 
      margin: 0;
      padding: 0;

      overscroll-behavior-y: none;
    }
    
    body, #root { 
      min-height: 100%;
      position: relative; 
      overflow-y: auto;
    }
    
    /* HaiVE Widget Styles - Simplified and less aggressive */
    #haive-widget-container {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
    }
    
    .haive-widget-iframe {
      width: 350px;
      max-width: 90vw;
      max-height: 600px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 5px 40px rgba(0,0,0,0.16);
      position: fixed;
      right: 20px;
      bottom: 90px;
      z-index: 9990;
    }
    
    @media (max-width:768px) {
      .haive-widget-iframe {
        max-width: 85vw;
        max-height: 60vh;
      }
    }
  </style>

<body>
  <div id="root"></div>
  
  <script type="module" src="/src/main.tsx"></script>
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  
  <!-- HaiVE Widget Container -->
  <div id="haive-widget-container"></div>
  
  <!-- Improved HaiVE Widget Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for the main app to load first
      window.addEventListener('load', function() {
        setTimeout(function() {
          const container = document.getElementById('haive-widget-container');
          
          // Create widget script dynamically
          const widgetScript = document.createElement('script');
          widgetScript.src = "https://widget.haive.tech/widget.iife.js";
          widgetScript.async = true;
          widgetScript.className = "haive-widget";
          widgetScript.setAttribute('data-id', 'e0cba082-be1e-4d12-88d9-b1f3c3eeafba_63767a13-c85c-4ede-b29f-c8691628025e');
          widgetScript.setAttribute('data-phone_number', '6XHPXCcYFelxHXcQ');
          widgetScript.setAttribute('data-assistant_name', 'Sara');
          container.appendChild(widgetScript);
          
          // A more targeted approach to styling the widget
          const handleWidgetElements = () => {
            // Find widget iframe - more reliable than adjacent sibling selection
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
              if (iframe.src && iframe.src.includes('haive.tech')) {
                iframe.classList.add('haive-widget-iframe');
              }
            });
          };
          
          // Set up an observer that's more focused
          const observer = new MutationObserver(mutations => {
            mutations.forEach(mutation => {
              if (mutation.addedNodes.length) {
                handleWidgetElements();
              }
            });
          });
          
          // Observe only the container and body for widget insertion
          observer.observe(document.body, {
            childList: true,
            subtree: true
          });
          
          // Initial check
          handleWidgetElements();
          
          // Safety cleanup after widget should be loaded
          setTimeout(() => {
            observer.disconnect();
          }, 10000);
        }, 2000); // Increased delay to ensure main app loads first
      });
    });
  </script>
