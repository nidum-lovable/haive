  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-y: auto;
    overscroll-behavior-y: none;
  }

  #root {
    min-height: 100%;
  }

  .haive-widget {
    position: fixed !important;
    bottom: 20px !important;
    right: 20px !important;
    z-index: 9999 !important;
    pointer-events: auto !important;
  }

  .haive-widget + div,
  .haive-widget + iframe {
    position: fixed !important;
    bottom: 90px !important;
    right: 20px !important;
    max-width: 90vw !important;
    max-height: 600px !important;
    overflow: hidden !important;
    border-radius: 16px !important;
    box-shadow: 0 5px 40px rgba(0,0,0,0.16) !important;
    z-index: 9999 !important;
    pointer-events: none !important; /* Prevent scroll hijack */
  }

  .haive-widget + div * {
    pointer-events: auto !important; /* Re-enable interaction only inside actual UI */
  }

  @media (max-width: 768px) {
    .haive-widget + div,
    .haive-widget + iframe {
      max-width: 85vw !important;
      max-height: 60vh !important;
    }
  }
</style>

</head>
<body>
  <div id="root"></div>

  <!-- Your main app script -->
  <script type="module" src="/src/main.tsx"></script>
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

  <!-- Load HaiVE widget after page load -->
  <script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      const widgetScript = document.createElement('script');
      widgetScript.src = "https://widget.haive.tech/widget.iife.js";
      widgetScript.async = true;
      widgetScript.className = "haive-widget";
      widgetScript.setAttribute('data-id', 'e0cba082-be1e-4d12-88d9-b1f3c3eeafba_63767a13-c85c-4ede-b29f-c8691628025e');
      widgetScript.setAttribute('data-phone_number', '6XHPXCcYFelxHXcQ');
      widgetScript.setAttribute('data-assistant_name', 'Sara');
      document.body.appendChild(widgetScript);

      const enforceWidgetStyle = () => {
        const main = document.querySelector('.haive-widget');
        const frame = main?.nextElementSibling;

        if (main) {
          main.style.position = 'fixed';
          main.style.bottom = '20px';
          main.style.right = '20px';
          main.style.zIndex = '9999';
          main.style.pointerEvents = 'auto';
        }

        if (frame) {
          frame.style.position = 'fixed';
          frame.style.bottom = '90px';
          frame.style.right = '20px';
          frame.style.zIndex = '9999';
          frame.style.pointerEvents = 'none';
        }

        // Re-enable click inside
        const insideElements = frame?.querySelectorAll('*') || [];
        insideElements.forEach(el => el.style.pointerEvents = 'auto');
      };

      setTimeout(enforceWidgetStyle, 1500);
      new MutationObserver(enforceWidgetStyle).observe(document.body, {
        childList: true,
        subtree: true
      });
    }, 500);
  });
</script>
