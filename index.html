
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      /* Reset all pointer events to ensure proper behavior */
      body, #root, #root *, #haive-widget-container, #haive-widget-container * {
        pointer-events: auto;
      }
      
      /* Widget container setup */
      #haive-widget-container {
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
        z-index: 9999 !important;
        pointer-events: none !important; /* Allow clicks to pass through container */
        width: auto !important;
        height: auto !important;
        overflow: visible !important;
      }
      
      /* Direct children of widget container should be clickable */
      #haive-widget-container > * {
        pointer-events: auto !important;
      }
      
      /* All elements inside the widget should be clickable */
      #haive-widget-container * {
        pointer-events: auto !important;
      }
      
      /* Ensure proper interaction with page content */
      body {
        position: relative !important;
        pointer-events: auto !important;
      }
      
      #root {
        position: relative !important;
        pointer-events: auto !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="haive-widget-container"></div> <!-- Dedicated container for the widget -->

    <!-- GPT Engineer Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
