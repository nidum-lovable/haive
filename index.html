  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      overscroll-behavior-y: none;
    }

    #root {
      min-height: 100%;
    }

    .haive-widget {
      position: fixed !important;
      bottom: 20px !important;
      right: 20px !important;
      z-index: 9999 !important;
      pointer-events: auto !important;
    }

    .haive-container {
      position: fixed !important;
      bottom: 90px !important;
      right: 20px !important;
      max-width: 90vw !important;
      max-height: 600px !important;
      border-radius: 16px !important;
      box-shadow: 0 5px 40px rgba(0, 0, 0, 0.16) !important;
      z-index: 9998 !important;
      pointer-events: auto !important;
    }

    @media (max-width: 768px) {
      .haive-container {
        max-width: 85vw !important;
        max-height: 60vh !important;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Main React App -->
  <script type="module" src="/src/main.tsx"></script>
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

  <!-- HaiVE Widget Script -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const widgetScript = document.createElement('script');
        widgetScript.src = "https://widget.haive.tech/widget.iife.js";
        widgetScript.async = true;
        widgetScript.className = "haive-widget";
        widgetScript.setAttribute('data-id', 'e0cba082-be1e-4d12-88d9-b1f3c3eeafba_63767a13-c85c-4ede-b29f-c8691628025e');
        widgetScript.setAttribute('data-phone_number', '6XHPXCcYFelxHXcQ');
        widgetScript.setAttribute('data-assistant_name', 'Sara');
        document.body.appendChild(widgetScript);

        const enforceWidgetStyle = () => {
          const allContainers = Array.from(document.querySelectorAll('div, iframe'))
            .filter(el =>
              el !== widgetScript &&
              (el.innerHTML.toLowerCase().includes('haive') ||
               el.id?.toLowerCase().includes('widget') ||
               el.className?.toLowerCase().includes('haive') ||
               el.tagName === 'IFRAME')
            );

          allContainers.forEach(container => {
            container.classList.add('haive-container');
            container.style.pointerEvents = 'auto';

            const inner = container.querySelectorAll('*');
            inner.forEach(el => {
              el.style.pointerEvents = 'auto';
            });
          });
        };

        // Initial delayed retries
        [1000, 2000, 3000].forEach(delay => {
          setTimeout(enforceWidgetStyle, delay);
        });

        // DOM observer to catch late-added containers
        new MutationObserver(() => enforceWidgetStyle()).observe(document.body, {
          childList: true,
          subtree: true
        });
      }, 500);
    });
  </script>
</body>
</html>
