    document.addEventListener('DOMContentLoaded', function() {
      // Create a container for HaiVE widget
      const container = document.getElementById('haive-widget-container');
      
      // Create and append the widget script
      const widgetScript = document.createElement('script');
      widgetScript.src = "https://widget.haive.tech/widget.iife.js";

      // Function to ensure proper positioning of widget content
      function maintainWidgetPosition() {
        // Find the widget and its content
        const widgetScript = document.querySelector('script.haive-widget');
        if (!widgetScript) return;
        
        // Apply styling to the next sibling (widget content)
        const widgetContent = widgetScript.nextElementSibling;
        if (widgetContent && widgetContent !== container) {
          widgetContent.classList.add('haive-widget-content');
        }
      }
      
      // Run maintainWidgetPosition after a delay to ensure widget has loaded
      setTimeout(maintainWidgetPosition, 2000);
      
      // Run periodically to ensure widget position is maintained
      const positionInterval = setInterval(maintainWidgetPosition, 1000);
      
      // Also use MutationObserver to detect DOM changes
      const observer = new MutationObserver(maintainWidgetPosition);
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    });
  </script>
