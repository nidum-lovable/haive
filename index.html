  <body class="overflow-auto">
    <!-- React’s root container -->
    <div id="root"></div>

    <!-- 1) HaiVE widget loader — appended outside of #root -->
    <script
      async
      src="https://widget.haive.tech/widget.iife.js"
      data-id="e0cba082-be1e-4d12-88d9-b1f3c3eeafba_63767a13-c85c-4ede-b29f-c8691628025e"
      data-phone_number="6XHPXCcYFelxHXcQ"
      data-assistant_name="Sara"
      class="haive-widget"
    ></script>

    <!-- 2) Pinning shim — re-applies fixed positioning -->
    <script>
      function pinHaiVEWidget() {
        // Find the loader script
        const loader = document.querySelector('script.haive-widget');
        if (!loader) return;

        // The actual chat UI appears as the next sibling
        const widgetRoot = loader.nextElementSibling;
        [loader, widgetRoot].forEach(el => {
          if (!el) return;
          el.style.setProperty('position', 'fixed', 'important');
          el.style.setProperty('right', '20px', 'important');
          el.style.setProperty('z-index', '9999', 'important');
          // loader = button; widgetRoot = chat window
          el.style.setProperty('bottom', el === loader ? '20px' : '90px', 'important');
          el.style.setProperty('left', 'auto', 'important');
          el.style.setProperty('top', 'auto', 'important');
          el.style.setProperty('transform', 'none', 'important');
        });
      }

      window.addEventListener('load', pinHaiVEWidget);
      new MutationObserver(pinHaiVEWidget).observe(document.body, {
        childList: true,
        subtree: true
      });
    </script>

    <!-- 3) Your React entrypoint -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- 4) KEEP this last tag! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
