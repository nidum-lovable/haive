      position: fixed !important;
      right: 20px !important;
      z-index: 9999 !important;

      left: auto !important;

    .haive-widget { bottom: 20px !important; }
    
    .haive-widget + div, .haive-widget + iframe {
      bottom: 90px !important;
      width: 350px !important;
      max-width: 90vw !important;

      box-shadow: 0 5px 40px rgba(0,0,0,0.16) !important;
      border-radius: 16px !important;
    }
    
    @media (max-width:768px) {
      .haive-widget + div, .haive-widget + iframe {
        max-width: 85vw !important;
        max-height: 60vh !important;
      }
    }
  </style>

<body>
  <div id="root"></div>
  
  <script type="module" src="/src/main.tsx"></script>
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  
  <!-- HaiVE Widget Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        // Create widget script dynamically
        var widgetScript = document.createElement('script');
        widgetScript.src = "https://widget.haive.tech/widget.iife.js";
        widgetScript.async = true;
        widgetScript.className = "haive-widget";
        widgetScript.setAttribute('data-id', 'e0cba082-be1e-4d12-88d9-b1f3c3eeafba_63767a13-c85c-4ede-b29f-c8691628025e');
        widgetScript.setAttribute('data-phone_number', '6XHPXCcYFelxHXcQ');
        widgetScript.setAttribute('data-assistant_name', 'Sara');
        document.body.appendChild(widgetScript);
        
        // Create a MutationObserver to monitor DOM changes
        const observer = new MutationObserver(function(mutations) {
          const haiveElements = document.querySelectorAll('.haive-widget, .haive-widget + div, .haive-widget + iframe');
          
          haiveElements.forEach(el => {
            if (el) {
              el.style.setProperty('position', 'fixed', 'important');
              el.style.setProperty('right', '20px', 'important');
              el.style.setProperty('z-index', '9999', 'important');
              el.style.setProperty('bottom', el.className === 'haive-widget' ? '20px' : '90px', 'important');
              el.style.setProperty('left', 'auto', 'important');
              el.style.setProperty('top', 'auto', 'important');
              el.style.setProperty('transform', 'none', 'important');
              el.style.setProperty('opacity', '1', 'important');
              el.style.setProperty('visibility', 'visible', 'important');
              el.style.setProperty('display', 'block', 'important');
            }
          });
        });
        
        // Start observing the document
        observer.observe(document.body, {
          childList: true,
          subtree: true,
          attributes: true
        });
      }, 1000); // Delay to ensure DOM is fully loaded
    });
  </script>
